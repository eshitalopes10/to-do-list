<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO-DO List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e60ea" />
</head>
<body>
  <div id="to-do-container">
    <div id="header">
      <h1>My To-Do List</h1>
    </div>

    <!-- Input form -->
    <div id="to-do-form">
      <input type="text" id="input-box" placeholder="Add Task" />
      <input type="url" id="url-input" placeholder="Add reference link (optional)" />
      <input type="file" id="file-input" />
      <button id="input-button" onclick="addTask()">Add & Save</button>
    </div>

    <!-- Task list -->
    <h2>Task List</h2>
    <ul id="list-container"></ul>
    <hr />

    <!-- Task counters -->
    <div class="counter-container">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | Uncompleted: 
        <span id="uncompleted-counter">0</span>
      </div>
    </div>

    <!-- Delete all -->
    <div id="delete-all-box">
      <button id="delete-all-btn" onclick="deleteAllTasks()">Delete All</button>
    </div>
  </div>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered âœ…"))
      .catch(err => console.log("SW registration failed", err));
  }
</script>

<script src="script.js"></script>
</body>
</html>
